server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
      
 spring:
   cloud:
     gateway:
       discovery:
         locator:
           enabled: true
       router:
         -  id: usuario-service-url
            uri: lb://usuario-service
            predicates:
              - Paths/usuario/**
         -  id: carro-service-url
            uri: lb://carro-service
            predicates:
              - Paths/carro/**
         -  id: moto-service-url
            uri: lb://moto-service
            predicates:
              - Paths/moto/**             